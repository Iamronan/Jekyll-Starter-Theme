<!-- begin head section -->
<header>
    <div class="o-container o-container--super">
        <nav class="c-nav c-nav--inline clearfix">
            <span class="c-nav__item" onclick="history.back()">Home</span>
            {% for my_page in site.pages %}
                {% if my_page.title %}
                <span class="c-nav__item">
                <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
                </span>
                {% endif %}
            {% endfor %}
            <span class="c-nav__item c-nav__item--right">About</span>
        </nav>
        <div class="c-hero u-letter-box--super u-centered">
            <h1 class="c-heading c-heading--xlarge u-window-box--none">Welcome</h1>
            <h2 class="c-heading c-heading--small u-window-box--none c-text--quiet">Simple Jekyll Starter Theme</h2>
        </div>
    </div>
</header>
<!-- end head section -->
